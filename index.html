<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Innovate – Profil og Betaling</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="profil" class="skjerm vis">
    <div class="profil-container">
      <h2>Min Profil</h2>
      <div id="profilinfo">Laster data...</div>
      <div style="margin-top: 20px; text-align: center;">
        <button onclick="visModul('betaling')" id="betaling">💳 Gå til betaling</button>
        <button onclick="visModul('kunst')" id="kunst">🎨 Utforsk AI Innovate</button>
      </div>
    </div>
  </div>

  <div id="betaling" class="skjerm">
    <div class="profil-container">
      <h2>Betaling</h2>
      <p>Her skal det integreres betalingsløsning (f.eks. Vipps, Stripe, Folio...)</p>
      <button onclick="visModul('profil')">🔙 Tilbake til profil</button>
    </div>
  </div>

  <div id="kunst" class="skjerm">
    <div class="profil-container">
      <h2>Velkommen til AI Innovate</h2>
      <p>Her kommer kunst, skattejakt og mer!</p>
      <button onclick="visModul('profil')">🔙 Tilbake til profil</button>
    </div>
  </div>

  <footer class="bunnmeny">
    <button onclick="visModul('profil')">Profil</button>
    <button onclick="visModul('betaling')">Betaling</button>
    <button onclick="visModul('kunst')">Kunst</button>
  </footer>

  <script src="profil.js"></script>
</body>
</html>
